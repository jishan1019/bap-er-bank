<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="text-center	mt-5">
        <h1 class="text-3xl	font-semibold">Lets Get Some <span class="text-amber-600	">Moneyyyyyyy!</span></h1>

    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-600 p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposite</h4>
                    <h4 class="text-5xl">$<span id="deposite-total">00</span></h4>
                </div>

                <div class="bg-orange-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h4 class="text-5xl">$<span id="withdrow-total">00</span></h4>
                </div>

                <div class="bg-blue-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
                
            </div>

        </section>


        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 md:grid-cols-2 gap-4 w-9/12 mx-auto text-black ">
                <div class="bg-green-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposite</h4>
                    <input class="w-9/12 block p-2 mt-3" type="number" id="deposite-user" placeholder="Enter Amount">
                    
                    <button id="btn-deposite" class="border-slate-900	border-2 p-4 mt-3 bg-blue-400 rounded hover:bg-violet-100">Deposite Now</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdrow</h4>
                    <input class="w-9/12 block p-2 mt-3 text-black	" type="number" name="" id="withdrow-amount" placeholder="Enter Amount">

                    <button id="btn-witdrow" class="	 p-4 mt-3 bg-yellow-400 rounded hover:bg-red-400">Withdrow Now</button>
                </div>

                
                
            </div>
        </section>
    </main>
    
    <script src="js/deposite.js"></script>
</body>
</html>
